services:
  api:
    build: .
    env_file: ./.env
    depends_on: [mongo, redis]
    ports:
      - "4000:4000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:4000/healthz"]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 10s

  mongo:
    image: mongo:7.0.14
    volumes: [ "mongo-data:/data/db" ]
    restart: unless-stopped

  redis:
    image: redis:7.2.4-alpine
    restart: unless-stopped

volumes:
  mongo-data:
